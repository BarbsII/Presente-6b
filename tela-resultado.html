<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Resultados</title>
    <link rel="stylesheet" href="style-tela-resultado.css">
</head>
<body>
    <div class="confetti-wrapper"></div>
    <header>
       
            <h1>When <span>Taken</span> - B&B</h1>
            
            <!-- Botão de Retorno -->
             <button onclick="novaTentativa()">Tentar Novamente</button>
        
    </header>

    <hr>

    <div class="fotos" id="fotos">
        <img src="" alt="1" id="foto1">
        <img src="" alt="3" id="foto2">
        <img src="" alt="4" id="foto3">
        <img src="" alt="2" id="foto4">
        <img src="" alt="5" id="foto5">
    </div>
    
    <div class="texto">
        <h1>Resultado:  <span id="resultado">0/6</span></h1>
        <p id="mensagem-resultado"></p>
    </div>

    <button class="conquista" id="div-conquista">
            <img src="trophy-svgrepo-com.svg" alt="Foto de Troféu">
            
            <div class="texto">
                <p>Conquista</p>
                <p>Acerte todas as fotos!</p>
            </div>
    </button>
    <script src="javascript-tela-resultado.js"></script>
</body>
</html>
