<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Palpite</title>
    <link rel="stylesheet" href="style-tela-palpite.css">
</head>
<body>
    <header>
        <div class="titulo">
            <h1>When <span>Taken</span> - B&B</h1>
            
            <!-- Identificador de Rounds -->
            <div class="rounds">
                <p>Round</p>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>

            <!-- Pontuação -->
             <div id="pontos">
                <p>Pontos</p>
                <p id="pontos-atuais"><b>0/100</b></p>
            </div>
        </div>
    </header>
    
    <hr>
    
    <main>
        <!-- Foto -->
        <div class="main-esq">
            <img src="exemplo-pinguim.jpg" alt="Foto-para-descobrir">
        </div>

        <!-- Seletor de Ano -->
        <div class="main-dir">
            <h2>ANO</h2>
            <p id="ano-selecionado">----</p>
            <input type="range" min="2019" max="2025" value="2022" list="markers">
        <datalist id="markers">
            <option value="2019" label="2019"></option>
            <option value="2020" label="2020"></option>
            <option value="2021" label="2021"></option>
            <option value="2022" label="2022"></option>
            <option value="2023" label="2023"></option>
            <option value="2024" label="2024"></option>
            <option value="2025" label="2025"></option>
        </datalist>
        <!-- Botões -->
        <div class="botoes">
            <button>Dica</button>
            <button>Enviar</button>
        </div>
        </div>
    </main>
</body>
</html>
